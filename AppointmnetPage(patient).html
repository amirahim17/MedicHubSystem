<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MedicHub | Appointment</title>
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,500,600,700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: #f2f2f2;
            color: #262626;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            background: linear-gradient(-135deg, #c850c0, #4158d0);
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }

        header h1 {
            font-size: 36px;
            font-weight: 700;
            margin-bottom: 10px;
        }

        nav {
            margin-top: 20px;
        }

        nav ul {
            list-style: none;
            padding: 0;
            text-align: center;
        }

        nav ul li {
            display: inline-block;
            margin: 0 10px;
        }

        nav ul li a {
            text-decoration: none;
            color: #fff;
            font-size: 18px;
            font-weight: 500;
            padding: 5px 10px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        nav ul li a:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        nav ul li .login-btn {
            background-color: transparent;
            border: none;
            cursor: pointer;
        }

        nav ul li .login-btn i {
            font-size: 20px;
            color: #fff;
            transition: color 0.3s ease;
        }

        nav ul li .login-btn i:hover {
            color: rgba(255, 255, 255, 0.7);
        }

        .clinic-appointment {
            background: linear-gradient(-135deg, #c850c0, #4158d0);
            color: #fff;
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
        }

        .appointment h2 {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .appointment p {
            font-size: 16px;
            line-height: 1.6;
        }

        .btn-container {
            text-align: center;
            margin-top: 20px;
        }

        .btn {
            background-color: #4158d0;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            font-weight: 500;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #3448b7;
        }

        .service-img {
            width: 100%;
            max-width: 600px;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin: 20px auto;
            display: block;
        }

        .transparent-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .transparent-table th, .transparent-table td {
            padding: 10px;
            text-align: left;
            border: 1px solid rgba(255, 255, 255, 0.3);
            background: rgba(255, 255, 255, 0.1);
        }

        .transparent-table th {
            background: rgba(255, 255, 255, 0.2);
            font-weight: 600;
        }

        .field {
            display: flex;
            justify-content: flex-end;
            margin-top: 20px;
        }

        .field input[type="add"],
        .field input[type="update"] {
            color: #fff;
            border: none;
            padding-left: 0;
            margin-top: -10px;
            font-size: 20px;
            font-weight: 500;
            cursor: pointer;
            background: linear-gradient(-135deg, #c850c0, #4158d0);
            transition: all 0.3s ease;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>MedicHub</h1>
        <nav>
            <ul>
                <li><a href="#" id="about-us-link">About Us</a></li>
                <li><a href="#" id="services-link">Services</a></li>
                <li><a href="#" id="contact-link">Contact</a></li>
                <li><a href="mainPageForm.html" class="login-btn"><i class="fas fa-sign-in-alt"></i></a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <div id="appointment" class="clinic-appointment">
            <h2>Appointment</h2>
            <table class="transparent-table">
                <thead>
                    <tr>
                        <th>Appointment ID</th>
                        <th>Patient's ID</th>
                        <th>Date</th>
                        <th>Diagnosis</th>
                        <th>Prescribed Medicine</th>
                        <th>Doctor in Charge</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Data will be populated from the database -->
                </tbody>
            </table>
        </div>

        <div class="field">
            <input type="add" value="Add Data" onclick="window.location.href='addMedicine.php'">  
            <input type="update" value="Update Data" onclick="window.location.href='addMedicine.php'">  
        </div>
    </div>
</body>
</html>
